# YAML configuration file for SPARC pacakge

# General setings
general:
 structure_file: "POSCAR" # Input structure
 md_steps: 0     # Number of MD Steps
 log_frequency: 1     # Interval for MD log and save trajectories

# DFT calculator settings
dft_calculator:
 name: "VASP"    # DFT package name
 encut: 300    # Plane-wave energy cutoff in eV
 prec: 'Normal'    # Precision level
 kgamma: True    # Gamma point calculation
 ediff: 1e-5    # Energy convergance criteria
 exe_name: "vasp_std"      # executable name
 exe_path: "/home/prg/Softwares/VASP_gcc/VASP-642_CPU/bin"
 exe_command: "mpirun -np 2 /home/prg/Softwares/VASP_gcc/VASP-642_CPU/bin/vasp_std"    # MPI command for parallel execution

# ASE MD simulation settings
md_simulation:
 ensemble: "NVT"    # Ensemble for MD simulation
 thermostat: "Nose"      # Thermostat type (nose-Hoover)
 tdamp: 2.0    # Damping parameter for thermostat
 timestep_fs: 1.0    # TimeStep for MD simulation
 temperature: 300    # Temperature in Kelvin
 use_plumed: False   # Use PLUMED for MD simulation

# Plumed settings
plumed:
 input_file: "plumed.dat"    # PLUMED input file
 kT: 2.5       # kT value PLUMED units

# Deepmd training settings
deepmd_setup:
 training: False    # Enable Deep potential training
 data_dir: "DeePMD_training/00.data"    # Path to store training and validation data
 train_dir: "DeePMD_training/01.train"    # Path to run Deep potential training
 dpmd_dir: "DeePMD_training/02.mdrun"    # Path to run Deep potential training
 input_file: "input.json"    # Input file for DeepMD training
 skip_min: 0    # Minimum frames to skip
 skip_max: null    # Maximum frames to skip
 MdSimulation: True
 model_name: "../../frozen_model_1.pb"
 num_models: 2
 timestep_fs: 1.0
 md_steps: 100
 log_file: "dpmd.log"
 log_frequency: 5
 use_plumed: False

# Active Learning
active_learning: True 
model_dev:
 f_min_dev: 0.1
 f_max_dev: 0.8

# File output settings
output:
 log_file: "AseMD.log"      # Log file of MD simulation
 xyz_file: "AseTraj.xyz"      # XYZ  trajectory file
#  aimdtraj_file: "md.traj"      # ASE AIMDtrajectory file
#  dptraj_file: "dpmd.traj"      # ASE DeepMD trajectory file
